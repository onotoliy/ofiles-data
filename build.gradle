plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.7.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.10'
    id 'io.gitlab.arturbosch.detekt' version '1.21.0'
}

group 'io.github.onotoliy.ofiles-data'
version "1.0.1-SNAPSHOT"

repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: 'maven-publish'

kotlin {
    jvm() {
        mavenPublication {
            version = "$version"
            artifactId = "ofiles-data-jvm"
        }
    }
    js() {
        compilations.all {
            kotlinOptions.moduleKind = "umd"
        }
        mavenPublication {
            version = "$version"
            artifactId = "ofiles-data-js"
        }
    }
    metadata() {
        mavenPublication {
            version = "$version"
            artifactId = "ofiles-data-metadata"
        }
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.3'
                implementation 'io.github.onotoliy.core-data:core-data:1.0.1-SNAPSHOT'
                implementation 'org.jetbrains.kotlinx:kotlinx-datetime:0.4.0'
            }
        }
        jvmMain {
            dependencies {
                implementation kotlin('stdlib-jdk8')
            }
        }
        jsMain {
            dependencies {
                implementation kotlin('stdlib-js')
            }
        }
    }
}

configurations {
    compileClasspath
    detekt
}

detekt {
    toolVersion = "1.21.0"
    config = files("default-detekt-config.yml")
    buildUponDefaultConfig = true
    source = files("src/commonMain/kotlin", "src/jsMain/kotlin", "src/jvmMain/kotlin")
}
